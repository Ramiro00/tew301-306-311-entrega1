<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/templates/template-general.xhtml">

    <ui:define name="titulo">
    #{msgs.tituloOperacionListado}
  </ui:define>

    <ui:define name="cuerpo">
        <h:form>
            <p:dataTable id="tablaListado" var="cita"
                value="#{controller.cita}" border="1">
                <p:column>
                    <f:facet name="header">#{msgs.tablaCitaIdPiso}</f:facet>#{cita.idPiso}</p:column>
                <p:column>
                    <f:facet name="header">#{msgs.tablaCitaIdCli}</f:facet>#{cita.idCliente}</p:column>
                <p:column>
                    <f:facet name="header">#{msgs.tablaCitaFecHor}</f:facet>#{cita.fechaHoraCita}</p:column>
                <p:column>
                    <f:facet name="header">#{msgs.tablaCitaEstado}</f:facet>#{cita.estado}</p:column>
                <p:column>
                    <f:facet name="header">#{msgs.tablaCitaVisita}</f:facet>
                    <p:selectBooleanCheckbox
                        value="#{selectBooleanView.value1}"
                        itemLabel="Basic" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
    <ui:define name="pie">
        <ui:include src="/snippets/pie-casa.xhtml" />
    </ui:define>
</ui:composition>
