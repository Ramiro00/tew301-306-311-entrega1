<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    #{msgs.tituloOperacionListado}
  </ui:define>

	<ui:define name="cuerpo">
		<h:form>
			

			<p:dataTable id="tablaListado" var="vpiso"
				value="#{control.pisos}" border="1"
				emptyMessage="#{msgs.tablaVacia}" style="margin-bottom:0">
				<f:facet name="header">
            		<p:outputPanel>
               			<h:outputText value="#{precio}" />
                		<p:inputText id="minFilter" onkeyup="PF('tablaListado').filter()" style="width:150px" placeholder="#{msgs.min}"/>
                		<p:inputText id="maxFilter" onkeyup="PF('tablaListado').filter()" style="width:150px" placeholder="#{msgs.max}"/>
            		</p:outputPanel>
       			</f:facet>

				<p:column>
					<f:facet name="header">#{msgs.tablaID}</f:facet>#{vpiso.id}
                </p:column>

				<p:column>
					<f:facet name="header">#{msgs.tablaIDAgente}</f:facet>#{vpiso.idagente}
                </p:column>

				<p:column filterby="#{vpiso.precio}" >
					
					<f:facet name="header">#{msgs.tablaPrecio}
               		</f:facet>
                	
               		#{vpiso.precio}
               	</p:column>

				<p:column>
					<f:facet name="header">#{msgs.tablaDireccion}</f:facet>#{vpiso.direccion}
                </p:column>

				<p:column filterBy="#{vpiso.ciudad}" filterMatchMode="contains">
					<f:facet name="header">#{msgs.tablaCiudad}</f:facet>#{vpiso.ciudad}
                </p:column>

				<p:column>
					<f:facet name="header">#{msgs.tablaAno}</f:facet>#{vpiso.ano}
                </p:column>

				<p:column>
					<f:facet name="header">#{msgs.tablaEstado}</f:facet>#{vpiso.sestado}
                </p:column>
                <p:column selectionMode="multiple">
                	<f:facet name="header">#{msgs.tablaSeleccionar}</f:facet>
                </p:column>

			</p:dataTable>
			   		<p:commandButton value="#{msgs.botonSalvar}"
            		action="#{control.guardarSeleccion}" onclick="casa" process="@form">
        		</p:commandButton>
		</h:form>
	</ui:define>




	<ui:define name="pie">

        
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>
</ui:composition>
